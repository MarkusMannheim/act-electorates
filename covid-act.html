    <div id="map"></div>
    <script>

      [ "Northern Beaches", "Bayside", "Blacktown City", "Blue Mountains City", "Burwood", "Camden", "Campbelltown City", "Canada Bay City", "Canterbury-Bankstown", "Central Coast", "Cumberland", "Fairfield City", "Georges River", "Hawkesbury City", "Hornsby Shire", "Hunter's Hill Municipality", "Inner West", "Ku-ring-gai", "Liverpool City", "Lane Cove Municipality", "Mosman Municipality", "North Sydney", "Parramatta City", "Penrith City", "Randwick City", "Ryde City", "Strathfield Municipality", "Sutherland Shire", "Sydney City", "The Hills Shire", "Waverley", "Willoughby City", "Wollondilly Shire", "Wollongong", "Woollahra City" ]
      // set up MapBox engine
      mapboxgl.accessToken = "pk.eyJ1IjoibmV3cy1vbjFpbmUiLCJhIjoiR3FlZFZlVSJ9._30EFE9XYhQitqf4gzRG-g";
      var map = new mapboxgl.Map({
        container: "map",
        attributionControl: false,
        style: "mapbox://styles/mapbox/light-v10",
        center: [149.126944, -35.293056],
        zoom: 11
      });
      // add navigation and custom attribution
      map.on("load", function() {
        map.addControl(new mapboxgl.AttributionControl({
            compact: true
          }))
          .addControl(new mapboxgl.NavigationControl());
        d3.timeout(function() {
          map.flyTo({
            zoom: 14.5,
            duration: 7500,
            center: [149.22925712030204, -35.31822889183442],
            essential: true
          });
          d3.select(".marker")
            .transition()
              .duration(7500)
              .style("opacity", 1);
        }, 2000);
      });
    </script>
